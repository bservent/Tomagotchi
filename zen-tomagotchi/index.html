<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script defer src="./scripts/app.js"></script>
    <title>ZenBlock Tomagotchi</title>
</head>
<body>
    <header>
        <h1>ZenBlock Tomagotchi</h1>
        <span id="timer">Countdown: 120s</span>
        <span id="age">Age: 0</span>
        <button id="start-button">Generate Zen Block</button>
    </header>
    <div class="tomagotchi">
        <h3>Life Stats & Interactions</h3>
            <button id="metric-hunger">Hunger</button>
            <button id="metric-sleepiness">Sleepiness</button> 
            <button id="metric-meditation">Meditation</button>          
            <button id="metric-play">Play</button>
    </div>
</body>
</html>
